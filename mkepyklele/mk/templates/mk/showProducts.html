{% extends 'mk/base.html' %} {% load static %} {% block content %}

<div class="container mt-2">
  <div class="title_logo">
    <img src="{% static 'mk/img/bird.png' %}" alt="" />
    <h4 class="page_title">{{ category_name.name }}</h4>
  </div>
  <div class="title_description">
    <img class="sep" src="{% static 'mk/img/sep.svg' %}" alt="" />
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    {% for p in products %} {%if p.published %}
    <div class="card mb-3" style="max-width: 540px" id="product">
      <div class="row g-0">
        <div class="col-md-4">
          {% if p.image %}
          <img
            src="{{ p.image.url }}"
            class="img-fluid rounded-start"
            alt="..."
          />
          {% endif %}
        </div>
        <div class="col-md-8">
          <div class="card-body" id="product-info">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ p.description }}</p>
            <h5 class="card-title">{{ p.price }} Eur</h5>
            <img
              class="sep-short"
              src="{% static 'mk/img/sep-short.png' %}"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    {% endif %} {% endfor %}
  </div>
</div>
